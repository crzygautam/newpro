<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ae6ab5bb09.js" crossorigin="anonymous"></script>
    <title>CrzyKart</title>
</head>
<body>
   <nav>
    <div class="container">
        <div class="logo">
            My Logo..

   <section>

       <span class="arrow next"onclick="controller(1)">&#10095</span>
       
       
       
     </div>
   </div>
  </section>

        <div class="prod-catgr">

        <div class="prod-catgr">

        </div>
        <div class="prod-catgr">
          <img  class=" product-image" src="home-image/LAPTOP.jfif" alt="product-catg">
          <h3>Laptop</h3>
      </div>
      <div class="prod-catgr">
        <img  class=" product-image" src="home-image/mixture mac.jfif" alt="product-catg">
        <h3>Mixture</h3>
      </div>
      <div class="prod-catgr">
        <img  class=" product-image" src="home-image/head  phone.jfif" alt="product-catg">
        <h3>Camera</h3>
      </div>
      <div class="prod-catgr">
        <img  class=" product-image" src="home-image/smart watch.jfif" alt="product-catg">
        <h3>Camera</h3>
      </div>
  </div> 
        
    </div>
  </section>
  <footer>
    <div class="footer">
     <div class="footer-first">
        <p>This is  ecommerce website</p>
        <div class="social">
        <i class="fa-brands fa-facebook"></i>
        <i  class="fa-brands fa-instagram"></i>
        <i class="fa-solid fa-x"></i>
        <i class="fa-brands fa-linkedin"></i>
    </div>

     </div>
   </div>
  </footer>
   <script src="script.js"></script>

</html>
